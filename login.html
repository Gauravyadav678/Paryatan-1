<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prabuddha Login Firebase</title>
    <link rel="stylesheet" href="register.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
  </head>
  <body>

    <div class="container">
      <h2>Login Now</h2>
      <hr />
      <br />
      <div class="form">
        UserEmail: <input type="email" name="email" id="email" placeholder="Enter your email"/> <br /><br />
        Password: <input type="password" name="password" id="password" placeholder="Enter your password"/> <br /><br />
      </div>

      <div class="buttons">
        <a href="register.html"><button id="sign">SignUp</button></a>
        <button id="login">Login</button>
        <a href="index.html"><button>Home</button></a>
      </div>
    </div>

    <script src="./login.js"></script>
    <script src="./register.js"></script>
    <script src="./fb.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
  </body>
</html>
