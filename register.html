<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prabuddha Register Firebase</title>
    <link rel="stylesheet" href="register.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
  </head>
  <body>

    <div class="container">
      <h2>Register Now</h2>
      <hr />
      <br />
      <div class="form">
        <input type="email" name="email" id="email" placeholder="Enter your email id" /> <br /><br />
        <input type="text" name="name" id="name" placeholder="Enter your name" /> <br /><br />
        <input type="text" name="Address" id="address" placeholder="Enter your location" /> <br /><br />
        <input type="password" name="password" id="password" placeholder="Generate Password" /> <br /><br />
      </div>

      <div class="buttons">
        <button id="sign">SignUp</button>
        <a href="login.html"><button id="login">Login</button></a>
        <a href="index.html"><button>Home</button></a>
      </div>
    </div>

<script src="./login.js"></script>
<script src="./register.js"></script>
<script src="./fb.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
  </body>
</html>
